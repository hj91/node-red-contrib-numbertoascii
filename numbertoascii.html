<script type="text/html" data-help-name="numbertoascii">
    <p>This node converts a numeric input (representing ASCII codes) into both:</p>
    <ul>
        <li><b>ASCII Array:</b> Extracted ASCII character codes.</li>
        <li><b>ASCII String:</b> The final human-readable text.</li>
    </ul>

    <h3>Inputs</h3>
    <ul>
        <li><b>payload</b> (number/string) - The numeric input representing ASCII character codes.</li>
    </ul>

    <h3>Outputs</h3>
    <ul>
        <li><b>payload.asciiArray</b> (array) - The extracted ASCII codes.</li>
        <li><b>payload.asciiString</b> (string) - The corresponding ASCII text.</li>
    </ul>

    <h3>Example Usage</h3>
    <p>If the input is <code>6566676869</code>, the output will be:</p>
    <pre>{
    "asciiArray": [65, 66, 67, 68, 69],
    "asciiString": "ABCDE"
}</pre>

    <h3>Notes</h3>
    <ul>
        <li>The node processes input as a numeric string, extracting valid ASCII characters.</li>
        <li>It prioritizes 3-digit ASCII codes (if valid), then falls back to 2-digit ones.</li>
        <li>If an invalid sequence is encountered, an error is returned.</li>
    </ul>
</script>
